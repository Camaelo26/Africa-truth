<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Map of Africa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="text/javascript" src="mapdata.js"></script>
    <script type="text/javascript" src="worldmap.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 140vh;
        }
        header {
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        nav {
            background: rgba(51, 51, 51, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav input[type="search"] {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            width: 200px;
        }
        nav button {
            padding: 0.5rem;
            background: #000000;
            border: none;
            color: white;
            border-radius: 4px;
            margin-left: 0.5rem;
            cursor: pointer;
        }
        nav button:hover {
            background: #000000;
        }
        #suggestions {
            background: white;
            color: black;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            border: 1px solid #ddd;
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 0 0 4px 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #suggestions li {
            padding: 0.75rem;
            cursor: pointer;
            list-style: none;
        }
        #suggestions li:hover {
            background: #f0f0f0;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .map-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            position: relative;
            z-index: 1;
        }
        #map {
            width: 80%;
            height: 80%;
        }
        footer {
            background: rgba(51, 51, 51, 0.9);
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            z-index: 2;
        }
    </style>
    <script>
        const countryPages = {
            'nigeria': 'nigeria.html',
                'ghana': 'ghana.html',
                'kenya': 'kenya.html',
                'south africa': 'southafrica.html',
                'morocco': 'morocco.html',
                'algeria': 'algeria.html',
                'tunisia': 'tunisia.html',
                'egypt': 'egypt.html',
                'congo': 'congo.html',
                'burkina faso': 'burkinafaso.html',
                'gambia': 'gambia.html',
                'guinea': 'guinea.html',
                'guinea-bissau': 'guineabissau.html',
                'liberia': 'liberia.html',
                'mali': 'mali.html',
                'mauritania': 'mauritania.html',
                'niger': 'niger.html',
                'senegal': 'senegal.html',
                'sierra leone': 'sierraleone.html',
                'togo': 'togo.html',
                'zambia': 'zambia.html',
                'zimbabwe': 'zimbabwe.html',
                'sudan': 'sudan.html',
                'south sudan': 'southsudan.html',
                'uganda': 'uganda.html',
                'tanzania': 'tanzania.html',
                'rwanda': 'rwanda.html',
                'burundi': 'burundi.html',
                'mozambique': 'mozambique.html',
                'angola': 'angola.html',
                'namibia': 'namibia.html',
                'botswana': 'botswana.html',
                'lesotho': 'lesotho.html',
                'swaziland': 'swaziland.html',
                'madagascar': 'madagascar.html',
                'ethiopia': 'ethiopia.html',
                'djibouti': 'djibouti.html',
                'somalia': 'somalia.html',
                'seychelles': 'seychelles.html',
                'comoros': 'comoros.html',
                'cape verde': 'capeverde.html',
                'equatorial guinea': 'equatorialguinea.html',
                'gabon': 'gabon.html',
                'sao tome and principe': 'saotomeandprincipe.html',
                'eritrea': 'eritrea.html',
                'central african republic': 'centralafricanrepublic.html',
                'chad': 'chad.html',
                'cameroon': 'cameroon.html',
                'libya': 'libya.html',
                'ivory coast':'ivorycoast.html',
                'cote d ivoire':'ivorycoast.html'
        };

        function handleSearch() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            if (countryPages[searchInput]) {
                window.location.href = countryPages[searchInput];
            } else {
                alert('Country not found. Please try again.');
            }
        }

        function showSuggestions() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const suggestions = Object.keys(countryPages).filter(country => country.includes(searchInput));
            const suggestionsList = document.getElementById('suggestions');
            suggestionsList.innerHTML = '';
            suggestions.forEach(country => {
                const suggestionItem = document.createElement('li');
                suggestionItem.textContent = country;
                suggestionItem.onclick = () => {
                    document.getElementById('search-input').value = country;
                    handleSearch();
                };
                suggestionsList.appendChild(suggestionItem);
            });
        }
    </script>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="videoplayback.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
    <header>
        <h1>Political Map of Africa</h1>
    </header>
    <nav>
        <div>
            <a href="#home">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        <div style="position: relative;">
            <input id="search-input" type="search" placeholder="Search..." oninput="showSuggestions()" />
            <button onclick="handleSearch()"><i class="fas fa-search"></i></button>
            <ul id="suggestions"></ul>
        </div>
    </nav>
    <div class="map-container">
        <div id="map"></div>
    </div>
    <footer>
        <p>&copy; 2024 Made by Macarthur Diby</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
