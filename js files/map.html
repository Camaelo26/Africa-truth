<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Map of Africa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="text/javascript" src="mapdata.js"></script>		
    <script type="text/javascript" src="worldmap.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 140vh;
            /*overflow: hidden;*/ /* Prevent scrolling */
        }
        header {
            background-color: rgba(76, 160, 175, 0.9); /* Slightly translucent */
            color: white;
            padding: 0.5rem 1rem;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        nav {
            background: rgba(51, 51, 51, 0.9); /* Slightly translucent */
            color: white;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav input[type="search"] {
            padding: 0.25rem;
            border: none;
            border-radius: 4px;
        }
        nav button {
            padding: 0.25rem;
            background: #34bee0;
            border: none;
            color: white;
            border-radius: 4px;
            margin-left: 0.5rem;
            cursor: pointer;
        }
        nav button:hover {
            background: #14abfc;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .map-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            position: relative;
            z-index: 1;
        }
        #map {
            width: 80%; /* Adjust as needed */
            height: 80%; /* Adjust as needed */
        }
        footer {
            background: rgba(51, 51, 51, 0.9); /* Slightly translucent */
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="videoplayback.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
    <header>
        <h1>Political Map of Africa</h1>
    </header>
    <nav>
        <div>
            <a href="#home">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        <div>
            <input type="search" placeholder="Search..." />
            <button><i class="fas fa-search"></i></button>
        </div>
    </nav>
    <div class="map-container">
        <div id="map"></div>
    </div>
    <footer>
        <p>&copy; 2024 Made by Macarthur Diby</p>
    </footer>
</body>
</html>
